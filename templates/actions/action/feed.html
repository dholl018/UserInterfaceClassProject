{% load humanize %}
<div class="Activityfeed">
    <h3>Recent Activity</h3>
    <ul>
        {% for action in actions %}
            <li><a href="{{ action.user.get_absolute_url }}">{{ action.user.username }}</a> {{ action.verb }} <a href="{{ action.target.get_absolute_url }}">{{ action.target }}</a> {{ action.created|naturalday }}</li>
        {% empty %}
            <li>No Activty</li>
        {% endfor %}
    </ul>
</div>
